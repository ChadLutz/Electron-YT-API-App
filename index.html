<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Swapper</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="materialize/css/materialize.min.css">
		<link rel="stylesheet" href="testCSS.css">
		<link rel="import" href="secondPage.html"
		<meta name="viewport" content="width-device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>

	<body class="grey">
		<div class="section grey darken-2"> <i class="material-icons medium left">sync</i> <h4>Swapper</h4> </div>
			<div class="row">
				<div class="col s3 grey darken-2">
					<ul class="collection playlists">

					</ul>
				</div>
				<div class="col s6 amber lighten-3">
					<form id="form1" name="form1" method="get">
						<div class="input-field col s5 left">
							<input id="channel_id" type="text" class="">
							<label for="channel_id">YT Channel Name:</label>
							<button class="btn red waves-effect waves left" type="reset" name="action" id="test">Submit
		    				<i class="material-icons left">done</i>
		  				</button>
						</div>
					</form>
					<form id="form2" name="form2" method="post">
						<div class="input-field col s5 right">
							<input id="other_channel_id" type="text" class="validate">
							<label for="other_channel_id">Other YT Channel Name:</label>
							<button class="btn red waves-effect waves left" type="reset" name="action" id="otherTest">Submit
		    				<i class="material-icons left">done</i>
		  				</button>
						</div>
					</form>
					<br>
					<div>
						<div class="col s12 hide songs">

						</div>
					</div>
				</div>
				<div class="col s3 grey darken-2">
					<ul class="collection otherPlaylists">

					</ul>
				</div>
			</div>
		<script> window.$ = window.jQuery = require('./jquery-3.4.1.js'); </script>
		<script> require('./materialize/js/materialize.min.js') </script>
		<script> require('./renderer.js') </script>
	</body>
</html>
